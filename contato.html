   
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Game Mania</title>

<body>
    <header>
        <nav class="menu_top">
            <a class="logo" href="index.html"><img class="img-logo" src="img/img/gamepad-za-dribbble.png" alt="Logo GM"></a>
            <ul class="menu">
                <a class="linkMenu" href="jogos.html">Jogos</a>

                <a class="linkMenu login" href="login.html">Login</a>
            </ul>
        </nav>
    </header>
    
        <!-- Início do formulário de contato-->
        <div class="container contact">
            <div class="row">
                <div class="col-md-3">
                    <div class="contact-info">
                        <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                        <h2>Entre em contato!</h2>
                        <h4>Será um prazer ouvir você!</h4>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="contact-form">
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="fname">Primeiro Nome:</label>
                          <div class="col-sm-10">          
                            <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="lname">Último Nome:</label>
                          <div class="col-sm-10">          
                            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="email">E-mail:</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="comment">Mensagem:</label>
                          <div class="col-sm-10">
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                          </div>
                        </div>
                        <div class="form-group">        
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Enviar</button>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- fim do formulário de contato-->    
    
                   <!--Inicio footer-->
                   <footer class="rodape">
                    <div class="container">
                        <div class="row m-0">
                            <!--inicio logo-->
                            <div class="col-md-4">
                                <figure>
                                    <img src="img/img/gamepad-za-dribbble.png" alt="logo-rodape" width="45%"> 
                                    <figcaption> Game Mania </figcaption>
                                </figure>
                            </div>
                            <!--fim do logo-->
                            <div class="col-md-4">
                                <div class="info-contato">
                                    <p>email:</p>
                                    <p>example@corp.net</p> <br>
                                    <p>Endereço</p>
                                    <p> Avenida ABC, 123</p><br>
                                    <p>Telefone:</p>
                                    <p>+55 (11) 9.9999-1234</p>
                                </div>
                            </div>
                            <!--FIM DO TEXTO-->
                            <!--Inicio das mídias sociais-->
                            <div class="col-md-4">
                                <figure class="redes-sociais">
                                    <!--Alt+shift+seta-baixo(copia)-->
                                    <a href="#"><img src="img/img/face.png"></a>
                                    <a href="#"><img src="img/img/insta.png"></a>
                                    <a href="#"><img src="img/img/youtube.png"></a>
                                    <a href="#"><img src="img/img/linkedin.png"></a>
                                </figure>
                                <br>
                                <a href="#"> Jogos </a><br>
                                <a href="#"> Hardware </a><br>
                                <a href="#"> Login </a><br>
                                <a href="#"> Contatos </a><br>
                            </div>
                            <!--fim das mídias sociais-->
                            <!--Inicio dos direitos autorais-->
                            <div class="col-12">
                                <p class="direitos"> ©Direitos autorais</p>
                            </div>
                            <!--Fim dos direitos autorais-->
                    </div>
                </footer>
            <!--Fim do texto da galeria-->
        </div>
    </div>
</div>
